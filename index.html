<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="bg">

      <div class="img-top">
        <img src="images/bg-pattern-top.svg" alt="fundo azul" class="img-fl">
      </div>

      <div class="img-bottom">
        <img src="images/bg-pattern-bottom.svg" alt="fundo azul" class="img-fl">
      </div>

    </div>


    <div class="card">

      <div class="bg-card">
        <img src="images/bg-pattern-card.svg" class="card-image">
      </div><!-- end div bgcard -->

      <div class="info-card">


          <img src="images/image-victor.jpg" class="photo">
          
          <div class="transf">
            <p class="data">
              <span class="name">Victor Crest</span>
              <span class="age">26</span>
              <br>
              <span class="city">London</span>
            </p>

            <div class="social">
              <div class="row-1">
                <span class="bold">80K</span>
                <span class="bold">803K</span>
                <span class="bold">1.4K</span>
              </div>

              <div class="row-2">
                <span class="normal">Followers</span>
                <span class="normal">Likes</span>
                <span class="normal">Photos</span>
              </div>

            </div><!-- end div social -->

          </div><!-- end div transf -->

      </div><!-- end div card -->
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://robsonresende.github.io/">Robson Resende</a>.
    </div>
</body>
</html>
